<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="menu-top">
        <div sec:authorize="isAuthenticated()" style="margin: 0px;">
            <a th:href="@{/user}" th:text="'Профиль'"/> |
            <a th:href="@{/users}" th:text="'Поиск друзей'" style="text-decoration-line: underline"/> |
            <form th:class="signout_form" th:method="post" th:action="@{signout}"><input type="submit" value="Выйти"/></form>
            <span style="float: right; font-weight: bold" sec:authentication="name"></span>
        </div>
        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/signin}" th:text="'Войти'" style="margin: 0px;"/> |
            <a th:href="@{/signup}" th:text="'Регистрация'"/>
        </div>
        <hr/>
    </div>
</body>
</html>
